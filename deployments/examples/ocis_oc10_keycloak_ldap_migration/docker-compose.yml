      #- "traefik.http.routers.oc10-idp-wellknown.tls.certresolver=http"
      #- "traefik.http.routers.oc10-idp-wellknown.rule=Host(`${OC10_DOMAIN:-oc10.owncloud.test}`) && Path(`/.well-known/openid-configuration`)"
